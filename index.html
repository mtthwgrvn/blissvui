<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0
/dist/aframe-environment-component.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<body>
  <a-scene>

    <!-- ASSET MANAGER -->
    <a-assets>
      <a-asset-item id="gta5" src="https://raw.githubusercontent.com/mtthwgrvn/3D-models/master/GTA5%20Map/scene.gltf"></a-asset-item>
      <a-asset-item id="desk" src="https://raw.githubusercontent.com/mtthwgrvn/3D-models/master/desk/scene.gltf"></a-asset-item>
      <a-asset-item id="location" src="https://raw.githubusercontent.com/mtthwgrvn/3D-models/master/location-filled/scene.gltf"></a-asset-item>
      <a-asset-item id="big_room" src="https://raw.githubusercontent.com/mtthwgrvn/3D-models/master/big_room/scene.gltf"></a-asset-item>
      <video id="example" autoplay loop="true" src="example.mkv"></video>
    </a-assets>

    <a-camera position="0 2.5 0"></a-camera>
    <!-- GTA5 MAP -->
    <a-entity gltf-model="#gta5" position="1.8 1.2 -1.8" rotation="0 -90 0" scale="0.0001 0.0001 0.0001"></a-entity>

    <!-- BIG ROOM -->
    <a-entity gltf-model="#big_room" position="-20 0.2 10" scale=".05 .05 .05"></a-entity>

    <a-video src="#penguin-sledding" width="16" height="9" position="0 0 -20"></a-video>

    <!--
    <a-cone color="cyan" position="0 1 -2" scale=".1 .2 .1" rotation="0 0 180"></a-cone> -->

    <!-- LOCATION
    <a-entity gltf-model="#location" position="0 1 -3" scale=".5 .5 .5"></a-entity> -->

    <!-- DESK
    <a-entity gltf-model="#desk" position="-1 0 -2.5" scale="1 1 1"></a-entity> -->

    <!-- spaceship
    <a-entity gltf-model="#spaceship" position="0 1.2 -1.5" scale="0.001 0.001 0.001"></a-entity> -->

    <!-- Environment -->
    <a-entity environment="preset: yavapai; skyColor: #000000; horizonColor: #000000; groundColor: #D1D1D1; groundColor2: #494949; dressingColor: #494949" ></a-entity>


  </a-scene>
</body>
